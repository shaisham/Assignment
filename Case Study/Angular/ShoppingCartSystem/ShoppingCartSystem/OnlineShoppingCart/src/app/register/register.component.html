<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Muhamad Nauval Azhar">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="This is a login page template based on Bootstrap 5">
	<title>Bootstrap 5 Login Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
					<svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-bag-fill" viewBox="0 0 16 16">
                            <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5z"/>
                          </svg>
					</div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Register</h1>
							<form method="POST" class="was-validated" novalidate="" autocomplete="off">
								<div class="mb-3">
									<label class="mb-2 text-muted" for="name">Name</label>
									<input id="name" type="text" class="form-control" placeholder="Shameer" name="name" value="" required autofocus>
									<div class="invalid-feedback">
										Name is required	
									</div>
								</div>
								<div class="row g-3">
								<div class="col-md-12">
									<label for="validationServer01" class="form-label">Email Address</label>
									<input type="email" class="form-control" id="validationServer01"  required>
									<div class="invalid-feedback">
										Email ID is required
									</div>
									<div class="valid-feedback">
										Looks Good :)
									</div>
								</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="password">Password</label>
									<input id="password" type="password" class="form-control" name="password" required>
								    <div class="invalid-feedback">
								    	Password is required
							    	</div>
								</div>
                                <div class="mb-3">
									<label class="mb-2 text-muted" for="number">Mobile Number</label>
									<input id="number" type="tel" class="form-control" placeholder="9908376478" name="tel" value="" required autofocus>
									<div class="invalid-feedback">
										Mobile Number is required	
									</div>
								</div>

                                <div class="mb-3">
									<label class="mb-2 text-muted" for="birthday">Date Of Birth</label>
									<input id="birthday" type="date" class="form-control" name="birthday" value="" required autofocus>
									<div class="invalid-feedback">
										Date of Birth is required	
									</div>
								</div>
							</form>
								<form action="" class="needs-validation">
                                <div class="mb-3">
									<label class="mb-2 text-muted" for="name">Gender</label>
									
									<select required class="form-select">
                                     <option value="Select">Select</option>
									 <option value="Male">Male</option>
									 <option value="Female">Female</option>


									</select>

									<div class="invalid-feedback">
										Gender is required
									</div>
                                
								</div>

                                <div class="mb-3">
									<label class="mb-2 text-muted" for="name">Role</label>
									
									<select required class="form-select">
                                     <option value="Select">Select</option>
									 <option value="User">User</option>
									 <option value="Admin">Admin</option>


									</select>

									<div class="invalid-feedback">
										Role is required
									</div>
                                
								</div>
							

								<p class="form-text text-muted mb-3">
									By registering you agree with our terms and condition.
								</p>

								<div class="align-items-center d-flex">
									<button class="btn btn-primary ms-auto" type="button">Register</button>
								</div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								Already have an account? <a href="login" class="text-dark">Login</a>
							</div>
						</div>
					</div>
					<div class="text-center mt-5 text-muted">
						Copyright &copy; 2017-2021 &mdash; Your Company 
					</div>
				</div>
			</div>
		</div>
	</section>

	<script >
	// Example starter JavaScript for disabling form submissions if there are invalid fields
	(function () {
	  'use strict'
	
	  // Fetch all the forms we want to apply custom Bootstrap validation styles to
	  var forms = document.querySelectorAll('.needs-validation')
	
	  // Loop over them and prevent submission
	  Array.prototype.slice.call(forms)
		.forEach(function (form) {
		  form.addEventListener('submit', function (event) {
			if (!form.checkValidity()) {
			  event.preventDefault()
			  event.stopPropagation()
			}
	
			form.classList.add('was-validated')
		  }, false)
		})
	})()</script>
</body>
</html>
