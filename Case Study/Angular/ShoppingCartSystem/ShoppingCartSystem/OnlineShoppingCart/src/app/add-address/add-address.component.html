<div class="body">
 
  
  <div class="container">
    
   
    <h3>Address</h3>
    <form action="#">
      <div class="user-details">
        <div class="input-box">
          <span class="details">Street Number</span>
          <input type="text" placeholder="Enter your Street Number" required>
        </div>
        <div class="input-box">
          <span class="details">Street Name</span>
          <input type="text" placeholder="Enter your Street Name" required>
        </div>
        <div class="input-box">
          <span class="details">City</span>
          <input type="text" placeholder="Enter your City" required>
        </div>
        <div class="input-box">
          <span class="details">State</span>
          <input type="text" placeholder="Enter your State" required>
        </div>
        <div class="input-box">
          <span class="details">Postal</span>
          <input type="text" placeholder="Enter your Postal" required>
        </div>
      </div>
      <div class="button">
        <input type="submit" value="Save">
      </div>
      <div class="button">
        <input type="submit" value="Cancel">
      </div>
    </form>
  </div>
</div>
