<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="author" content="Muhamad Nauval Azhar">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="This is a login page template based on Bootstrap 5">
	<title>Bootstrap 5 Login Page</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>

	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
						<svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
							class="bi bi-bag-fill" viewBox="0 0 16 16">
							<path
								d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5z" />
						</svg>
					</div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
							<form action="" class="was-validated
							">
							 <div class="row g-3">
								<div class="col-md-12">
									<label for="validationServer01" class="form-label">Email Address</label>
									<input type="email" class="form-control" id="validationServer01"  required>
									<div class="invalid-feedback">
										Email ID is required
									</div>
									<div class="valid-feedback">
										Looks Good :)
									</div>
									
								  </div>

								  <div class="col-md-12">
									<label for="validationServer01" class="form-label">Password</label>
									<input type="password" class="form-control " id="validationServer01"  required>
									<div class="invalid-feedback">
										Password is required
									</div>
									<div class="valid-feedback">
										Looks Good :)
									</div>
								</div>

								<div class="d-flex align-items-center">
									<div class="form-check">
										<input type="checkbox" name="remember" id="remember" class="form-check-input">
										<label for="remember" class="form-check-label">Remember Me</label>
									</div>
								<button class="btn btn-primary ms-auto" type="button">Login</button>
								</div>
							 </div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								Don't have an account? <a href="register" class="text-dark">Create One</a>
							</div>
							<div class="text-center">
								 <a href="forgot-password" class="text-dark">Forgot Password</a>
							</div>

						</div>
					</div>
					<div class="text-center mt-5 text-muted">
						Copyright &copy; 2017-2021 &mdash; Your Company
					</div>
				
				</div>
			</div>
		</div>
	</section>


	
	<script>// Example starter JavaScript for disabling form submissions if there are invalid fields
		(function () {
		  'use strict'
		
		  // Fetch all the forms we want to apply custom Bootstrap validation styles to
		  var forms = document.querySelectorAll('.needs-validation')
		
		  // Loop over them and prevent submission
		  Array.prototype.slice.call(forms)
			.forEach(function (form) {
			  form.addEventListener('submit', function (event) {
				if (!form.checkValidity()) {
				  event.preventDefault()
				  event.stopPropagation()
				}
		
				form.classList.add('was-validated')
			  }, false)
			})
		})()</script>
</body>

</html>
